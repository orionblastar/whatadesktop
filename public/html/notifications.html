<div class="modal-header">
    <h3 class="modal-title">
        Navigation Tips
    </h3>
</div>

<div class="container-fluid modal-body">
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">

            your monitor.  Use keyboard shortcuts to quickly navigate the queue:

                </li>
                <li>

                </li>
                <li>

        <div class="col-sm-1"></div>
